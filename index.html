<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>A little bit of anything</title>
   <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
   <link rel="stylesheet" type="text/css" href="mountains.css">
   <link rel="stylesheet" type="text/css" href="widget.css">
   <link rel="stylesheet" type="text/css" href="wi/css/weather-icons.css">
   <link rel="stylesheet" type="text/css" href="wi/css/weather-icons-wind.css">
   <script src="jquery-3.1.1.js"></script>
 </head>
 <body>
   <div class="weather_frame">
     <div id="loader"></div>
     <div id="displayContent">
     <h1 id="location" class="text-center">Harare, Zimbabwe</h1>
     <div class="weather_conditions weather_conditions--temp">
       <span id="temp">23</span>
       <br>
       <span id="tempMax">31</span>
       <span id="tempMin">18</span>
     </div>
     <div class="weather_conditions weather_conditions--desc">
      <span id="weatherIcon"><img src="Description.png"></span>
    </br>
      <span id="weatherMain"></span>
      <span id="weatherDesc">Cloudrrrr</span>
     </div>
     <div class="weather_conditions weather_conditions--little">
       <i class="wi wi-fw wi-humidity"></i> Humidity: <span id="humid"></span>%
     </div>
     <div class="weather_conditions">
       Wind: <span id="wind">East 25</span>
     </div>
     <br>
   </div>
   </div>
   <div class="frame">
     <div class="sky">
       <div class="sun">
       </div>
        <div class="cloud">
          <div class="cloud_oval">
          </div>
          <div class="cloud_base">
          </div>
        </div>
        <div class="cloud">
          <div class="cloud_oval">
          </div>
          <div class="cloud_base">
          </div>
        </div>
     </div>
     <div class="mountain mountain--left">
       <div class="mountain_cap">
         <div class="mountain_ice">
         </div>
         <div class="mountain_ice mountain_ice--center">
         </div>
         <div class="mountain_ice mountain_ice--right">
         </div>
      </div>
     </div>
     <div class="mountain mountain--center">
       <div class="mountain_cap">
        <div class="mountain_ice">
        </div>
        <div class="mountain_ice mountain_ice--center">
        </div>
        <div class="mountain_ice mountain_ice--right">
        </div>
      </div>
     </div>
     <div class="mountain mountain--right">
       <div class="mountain_cap">
         <div class="mountain_ice">
         </div>
         <div class="mountain_ice mountain_ice--center">
         </div>
         <div class="mountain_ice mountain_ice--right">
         </div>
      </div>
     </div>
   </div>
   <script src="script.js"></script>
 </body>
 </html>
